<!DOCTYPE html>
<html>

<head>
	<title>Letterform Construction</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>

<div class="gird-container">
<div class="letter grid-item" id="A">
	<div class="up triangle"></div>
	<div class="mid left"></div>
	<div class="mid right"></div>
	<div class="bottom left"></div>
	<div class="bottom right"></div>
	
</div>

<div class="letter grid-item" id="B">
	<div class="left ver"></div>
	<div class="top left"></div>
	<div class="top right"></div>
	<div class="bottom left"></div>
	<div class="bottom right"></div>

</div>

<div class="letter grid-item" id="C">
	<div class="top right"></div>
	<div class="top left"></div>
	<div class="mid"></div>
	<div class="bottom left"></div>
	<div class="bottom right"></div>
</div>

<div class="letter grid-item" id="D">
	<div class="top left"></div>
	<div class="mid left"></div>
	<div class="bottom left"></div>
	<div class="top right"></div>
	<div class="mid right"></div>
	<div class="bottom right"></div>
</div>

<div class="letter grid-item" id="E">
	<div class="top"></div>
	<div class="mid"></div>
	<div class="bottom"></div>
</div>

<div class="letter grid-item" id="F">
	<div class="top left"></div>
	<div class="mid top"></div>
	<div class="mid left"></div>
	<div class="bottom right"></div>
</div>

<div class="letter grid-item" id="G">
	<div class="top right"></div>
	<div class="top left"></div>
	<div class="mid triangle"></div>
	<div class="bottom left"></div>
	<div class="bottom mid"></div>
	<div class="bottom right"></div>
	<div class="mid right"></div>
</div>

<div class="letter grid-item" id="H">
	<div class="left"></div>
	<div class="right"></div>
	<div class="mid top"></div>
	<div class="mid bottom"></div>
</div>

<div class="letter grid-item" id="I">
	<div class="left"></div>
	<div class="right"></div>
</div>

<div class="letter grid-item" id="J">
	<div class="top left"></div>
	<div class="right triangle"></div>
	<div class="bottom mid"></div>
	<div class="bottom left"></div>
	<div class="mid left"></div>
</div>

<div class="letter grid-item" id="K">
	<div class="left"></div>
	<div class="top"></div>
	<div class="bottom"></div>
</div>






</div>
</body>

</html>
